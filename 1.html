<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트: 나눔명조 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nanum Myeongjo', serif;
            background-color: #1e1b4b; /* 짙은 네이비 배경 */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .paper-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1.5s ease-out;
            padding-bottom: 60px;
        }

        .paper-container.loaded {
            transform: translateY(0);
            opacity: 1;
        }

        /* 편지지 줄무늬 효과 (30px 간격) */
        .lined-paper {
            width: 100%;
            min-height: 600px;
            background-image: linear-gradient(transparent 29px, #e5e7eb 30px);
            background-size: 100% 30px;
            padding: 60px 40px;
            box-sizing: border-box;
            line-height: 30px; 
        }

        .content-text {
            font-size: 16px;
            color: #4b5563;
            line-height: 30px;
            margin-top: -5px; /* 글자가 줄 위에 얹히도록 미세 조정 */
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>
<body>

    <div id="app" class="paper-container">
        <div class="lined-paper">
            <!-- 수신인 -->
            <div id="recipient" class="font-bold text-lg mb-8" style="line-height: 30px;">
                <!-- JS로 입력됨 -->
            </div>

            <!-- 본문 -->
            <div id="body-content" class="content-text mb-16">
                <!-- JS로 입력됨 -->
            </div>

            <!-- 발신인 -->
            <div id="sender" class="text-right mb-12" style="line-height: 30px;">
                <!-- JS로 입력됨 -->
            </div>

            <!-- 유튜브 영상 추가 -->
            <div class="flex justify-center w-full">
                <div class="w-full max-w-[480px] aspect-video bg-black rounded-lg shadow-md overflow-hidden">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/cHkDZ1ekB9U" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 수정하신 편지 내용 적용
        const letterData = {
            recipient: "연재에게,",
            body: `나랑 멀어져있는 시간동안 어떻게 지냈는지 모르겠어.

너에게 꼭 하고 싶은 말이 있어서,
망설임 끝에 이렇게 글을 적어보게 되었어.

우리가 함께했던 시간들, 그리고 내가 미처 전하지 못했던 진심들을
이 편지에 담아 보내.

부담 갖지 말고 편하게 읽어줬으면 해.
그리고 가능하다면, 내가 부탁한 책도 끝까지 봐주길 바랄게.

그동안 전하지 못했던 내 마음이
조금이라도 닿기를 바라며...

(여기에 더 하고 싶은 말을 자유롭게 작성하세요)`,
            sender: "진심을 담아,\nOO이가."
        };

        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            
            // 데이터 주입
            document.getElementById('recipient').textContent = letterData.recipient;
            document.getElementById('body-content').textContent = letterData.body;
            document.getElementById('sender').innerHTML = letterData.sender.replace(/\n/g, '<br>');

            // 페이지 로드 후 페이드인 애니메이션 실행
            setTimeout(() => {
                app.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
